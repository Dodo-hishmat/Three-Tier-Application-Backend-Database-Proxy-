apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: my-go-backend:v1 # الصورة اللي بنيناها
        imagePullPolicy: Never # عشان ياخدها من اللوكال
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: secret-volume
          mountPath: "/run/secrets"
          readOnly: true
      volumes:
      - name: secret-volume
        secret:
          secretName: db-secret
